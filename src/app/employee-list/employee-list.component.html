<div class="container">
    <div class="row mt-5">
        <div class="">
            <form class="d-flex">
                <select class="form-select me-2" aria-label="Default select example" >
                    <option selected>Open this select menu</option>
                    <option value="All">All</option>
                    <option value="performance">performance</option>
                    <option value="Skils">Skils</option>
                  </select>
                <input class="form-control me-2" type="search" placeholder="Search" #filter  aria-label="Search">
                <button class="btn btn-outline-success" type="submit" (click)="search(filter.value)">Search</button>
              </form>
        </div>
           
       
    </div>
    
    <div class="row mt-5">
        <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="department">
              <mat-header-cell *matHeaderCellDef> department </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.department}} </mat-cell>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="skills">
              <mat-header-cell *matHeaderCellDef> skills </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.skills}} </mat-cell>
            </ng-container>
        
            <ng-container matColumnDef="performance">
                <mat-header-cell *matHeaderCellDef> performance </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.performance}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Action">
                <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                <mat-cell *matCellDef="let element"> 
                    <button (click)="viewDetails(element)"  mat-raised-button color="primary">viewDetails</button>
                
                </mat-cell>
            </ng-container>
             
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
    </div>
    
</div>
